<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED_SOURCE | Каталог</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --sidebar-bg: rgba(10, 10, 10, 0.9);
            --card-bg: rgba(20, 20, 20, 0.6);
            --accent: #ff4d4d;
            --text-main: #ffffff;
            --text-dim: #777;
            --border: #222;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at center, #110000 0%, #050505 100%); }

        .animated-btn {
            background: transparent; border: none; color: var(--text-main); padding: 8px 2px;
            font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; position: relative; display: inline-block; transition: color 0.3s; text-decoration: none;
        }
        .animated-btn::after {
            content: ''; position: absolute; bottom: 0; left: 50%; width: 0; height: 2px;
            background-color: var(--accent); transition: width 0.4s ease, left 0.4s ease; box-shadow: 0 0 10px var(--accent);
        }
        .animated-btn:hover::after { width: 100%; left: 0; }
        .animated-btn:hover { color: var(--accent); }
        .animated-btn.active { color: var(--accent); }
        .animated-btn.active::after { width: 100%; left: 0; }

        aside {
            width: 250px; background: var(--sidebar-bg); backdrop-filter: blur(15px);
            border-right: 1px solid var(--border); padding: 30px; height: 100vh;
            position: sticky; top: 0; transition: var(--transition); z-index: 100; box-sizing: border-box;
        }
        aside.collapsed { margin-left: -250px; }

        .logo { font-weight: 900; font-size: 22px; margin-bottom: 40px; letter-spacing: 2px; }
        .logo span { color: var(--accent); text-shadow: 0 0 15px var(--accent); }

        .filter-group { margin-bottom: 30px; }
        .filter-group label { color: var(--text-dim); font-size: 10px; text-transform: uppercase; display: block; margin-bottom: 10px; }
        select { width: 100%; background: #111; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; outline: none; }

        main { flex: 1; padding: 40px; transition: var(--transition); }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .toolbar-left { display: flex; gap: 20px; align-items: center; }

        .catalog { display: grid; gap: 20px; }
        .catalog.list { grid-template-columns: 1fr; }
        .catalog.list .card { display: flex; align-items: center; }
        .catalog.list .card-img { width: 90px; height: 90px; margin-right: 25px; }
        .catalog.grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        .catalog.grid .card { flex-direction: column; }
        .catalog.grid .card-img { width: 100%; height: 160px; margin-bottom: 20px; }

        .card {
            background: var(--card-bg); border: 1px solid var(--border); padding: 20px;
            transition: 0.3s; position: relative; border-radius: 15px; overflow: hidden;
        }
        .card:hover { border-color: var(--accent); background: rgba(30, 10, 10, 0.4); box-shadow: 0 0 30px rgba(255, 77, 77, 0.1); }
        .card-img { background: #151515; border: 1px solid var(--border); background-size: cover; background-position: center; flex-shrink: 0; border-radius: 10px; }
        .card-content { flex: 1; }
        .card-title { font-size: 18px; font-weight: 800; margin: 0; }
        .card-author { color: var(--accent); font-size: 11px; text-transform: uppercase; margin-top: 5px; display: block; }
        .card-desc { color: var(--text-dim); font-size: 13px; margin: 12px 0; line-height: 1.4; }
        .card-meta { text-align: right; font-size: 11px; color: var(--text-dim); min-width: 100px; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <aside id="sidebar">
        <div class="logo">RED<span>SOURCE</span></div>
        <div class="filter-group">
            <label>Категория</label>
            <select id="tagFilter" onchange="filterMaps()">
                <option value="all">ВСЕ КАРТЫ</option>
                <option value="survival">ВЫЖИВАНИЕ</option>
                <option value="parkour">ПАРКУР</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Версия</label>
            <select id="verFilter" onchange="filterMaps()">
                <option value="all">ЛЮБАЯ ВЕРСИЯ</option>
                <option value="1.21">1.21</option>
                <option value="1.20">1.20</option>
            </select>
        </div>
        <div style="margin-top: 50px;">
            <label>Навигация</label><br>
            <a href="index.html" class="animated-btn active">Главная</a><br>
            <a href="upload.html" class="animated-btn">Загрузить</a><br>
        </div>
    </aside>

    <main>
        <div class="toolbar">
            <div class="toolbar-left">
                <button class="animated-btn" onclick="toggleSidebar()">[ МЕНЮ ]</button>
                <span id="countText" style="color: var(--text-dim); font-size: 12px;">Проектов: 2</span>
            </div>
            <div class="view-switch">
                <button id="listBtn" class="animated-btn active" onclick="setView('list')">Список</button>
                <button id="gridBtn" class="animated-btn" onclick="setView('grid')">Сетка</button>
            </div>
        </div>

        <div id="catalog" class="catalog list">
            <div class="card" data-tag="survival" data-ver="1.20">
                <div class="card-img" style="background-image: url('https://i.imgur.com/kS5xP7o.jpeg');"></div>
                <div class="card-content">
                    <span class="card-title">PROJECT: VOID SKY</span>
                    <span class="card-author">от User14</span>
                    <p class="card-desc">Хардкорное выживание в пустоте с квестами.</p>
                    <a href="download.html?name=VOID_SKY&img=https://i.imgur.com/kS5xP7o.jpeg&author=User14&desc=Хардкорное_выживание_в_пустоте_с_красными_шейдерами.&link=https://google.com" class="animated-btn">Открыть</a>
                </div>
                <div class="card-meta"><div>1.2M DL</div></div>
            </div>
        </div>
    </main>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('collapsed'); }
        function setView(view) {
            const catalog = document.getElementById('catalog');
            document.getElementById('listBtn').classList.remove('active');
            document.getElementById('gridBtn').classList.remove('active');
            catalog.className = 'catalog ' + view;
            document.getElementById(view + 'Btn').classList.add('active');
        }
        function filterMaps() {
            const tag = document.getElementById('tagFilter').value;
            const ver = document.getElementById('verFilter').value;
            let count = 0;
            document.querySelectorAll('.card').forEach(card => {
                const match = (tag === 'all' || card.dataset.tag === tag) && (ver === 'all' || card.dataset.ver === ver);
                card.style.display = match ? (document.getElementById('catalog').classList.contains('list') ? 'flex' : 'block') : 'none';
                if(match) count++;
            });
            document.getElementById('countText').innerText = 'Проектов: ' + count;
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5; this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4; this.opacity = 0;
                this.fadeSpeed = Math.random() * 0.005 + 0.002; this.isFadingIn = true;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.isFadingIn) { this.opacity += this.fadeSpeed; if (this.opacity >= 0.5) this.isFadingIn = false; }
                else { this.opacity -= this.fadeSpeed; if (this.opacity <= 0) this.reset(); }
            }
            draw() { ctx.fillStyle = `rgba(255, 77, 77, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        function init() { for (let i = 0; i < 70; i++) particles.push(new Particle()); }
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dist = Math.sqrt((particles[i].x - particles[j].x)**2 + (particles[i].y - particles[j].y)**2);
                    if (dist < 120) {
                        let alpha = (1 - dist/120) * Math.min(particles[i].opacity, particles[j].opacity);
                        ctx.strokeStyle = `rgba(255, 77, 77, ${alpha})`; ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
        }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); drawConnections(); requestAnimationFrame(animate); }
        init(); animate();
    </script>
</body>
</html>
